l_english:
 NEW_PLAYERS_TITLE:0 "§O612 BC§!-§GFor New Players - SB,E§!"
 NEW_PLAYERS_DESC:0 "This is a list of countries that are considered newbie-friendly by other IU players. At least in the first age you should have a time to learn the mod mechanics. \n§R-PLAYING AS ROME from 142 IS NOT RECCOMENDED§! if you are not an experienced player! Try bookmarks, or:\n-TARTESSOS is civilized among tribes and have rich metal deposits around. Keep the stab>1 in second age.\n-LYDIA have buffs around start, to quickly rise, but many big enemies in the Middle East afterwards.\n-PANCHALA is great indian start, with 6-6-6 ruler and superb general.\n-SABA is strongest s.arab kingdom with a potential for being rich.\n-QI is big state and JIN is a BaZhu (HRE Emperor) in China."
 LESS_COUNTRIES_TITLE:0 "§O612 BC§!-§RLess Countries§!"
 LESS_COUNTRIES_DESC:0 "This bookmark is set a month before the proper start of the mod so it can be possible to feature a decrease in country density as a means to improve performance. §RDO NOT§! continue in this bookmark if you want to have more fleshed out regions but instead use any of the other bookmarks that start by 142/8/10."
 BOOKMARK_EXPLANATION_TITLE:0 "§GBOOKMARKS EXPLANATION§!"
 BOOKMARK_EXPLANATION_DESC:0 "S - Scripted or scenario bookmark, that is meant to be played as certain country with railroad events.\nNS - Not scripted yet, but will be one day. No reason to play unless you like the borders.\nSB - Sandbox bookmark, may or may not have events, but have great and pretty balanced situation in the world, suitable for either single play or MP if you would like to play it.\nE - this bookmark have enough backgroud events to simulate main events that happened irl in around that date.\nH - Have most of history on map for this data covered, can be an okay start, but do not expect any historical events yet.\nWIP - Work in progress, have no or not enough events events, and still contain history errors or simplifications (or simply not touched)."
 CLASH_OF_EMPIRES_TITLE:0 "§O612 BC§!-Fall of Nineveh §GSB,E§!"
 CLASH_OF_EMPIRES_DESC:0 "The former subjects of Assyria have broken free and started a war against their former overlord. After years of fighting, an allied army of Babylonians, Medes, Scythians, Sagartians and Persians besieged and conquered Ashur and most importantly Nineveh, capital of the Neo-Assyrian Empire. Sinsharishkun, King of Assyria, was killed in the sacking. Meanwhile the Egyptian 26th Dynasty of Sais contemplates patiently for the outcome of this war."
 WAR_OF_JIN_CHU_TITLE:0 "§O612 BC§!-Hegemony of Jin §GSB,E§!"
 WAR_OF_JIN_CHU_DESC:0 "'In the Spring and Autumn Period, there were 36 incidents in which the monarch was killed by the courtiers. There were fifty-two countries that were annihilated, and the monarchs who were forced to surrender or resist against others in order to keep their country were countless.' ---Historical Records by SiMa Qian.\nAfter the death of BaZhu (hegemon) Qi-HuanGong, ZhuXia (chinese community) once again fell into chaos - until Ji ChongEr, a Jin heir who was exiled by civil strife more than 20 years ago, returned to Jin as a successor with the help of various forces. He defeated Chu in the war of ChengPu and convened ZhuHou to participate in the league in JianTu, making Zhou TianZi (Ruler of China) recognize him as the new BaZhu, but this also led to the century-long hegemonic war between Jin and Chu..."
 THE_HELLENIC_WORLD_TITLE:0 "§O612 BC§!-The Hellenic World §GSB,E§!"
 THE_HELLENIC_WORLD_DESC:0 "Greek city-states (polis) have been busy colonizing and bickering for what feels like ages, while their colonies are fighting against locals and punic settlers, back home various city-states fought and organized into leagues.\nFrom the squabbles of Athens, Argos, Korynth, Thebai and Sparta to island polis rivalry, Crete, Ionia, Propontis and Cyprus.\nIt was a time of relative safety before any major players loomed over Hellenic world..."
 VEDIC_AGE_TITLE:0 "§O612 BC§!-Late Vedic Age §GSB,E§!"
 VEDIC_AGE_DESC:0 "With the orthodoxy of the old brahmins fading away in Madhyadesa and the decline of the Kururattha, new sramana movements are entering the scenario for religious reforms in India and because of this society and government are rapidly changing in Northern India as the tribes organize in larger entities formed around new build cities that ressemble nothing the villages from previous times, literacy is expanding with new technology and also what will become the varna system is forming and the government is becoming more complex and centralized. This late vedic age is a period of transition between the old tribal traditions and one with warrying Mahajanapadas, and altough the Kuru-Panchalas still reign supreme their rule could be challanged by the rising powers from Madhyadesa, Vanga or Central India."
 CYRUS_THE_GREAT_TITLE:0 "§O559 BC§!-Cyrus The Great §GE,H,S§!"
 CYRUS_THE_GREAT_DESC:0 "'Diversity in counsel, unity in command.' -Cyrus the Great\nTensions have risen in the Median Empire. The current dominant force is increasingly becoming challenged by the ever-increasing power of the Persians. Although King Cyrus of Persia recognizes Median over-lordship, it would not last for long. Harpagus was to take charge of the Median Army in this inevitable war, but he would side with Cyrus, bringing several nobility and a portion of the army with him. Civil War would ravage Media and Persia for three years, and it would be until the capture of Ecbatana would the Median Empire's collapse, and out of the dust would be the Empire of Persia, ruled by the King of Kings."
 JINCHU_PEACE_TITLE:0 "§O546 BC§!-Jin-Chu Hegemon Peace §RH,WIP§!"
 JINCHU_PEACE_DESC:0 "Battle of two Hegemons over China has been long and bloody, neither side came out victorious, after a lot of fighting and temporary treaties, Jin and Chu finally agreed to split Hegemony in two but this fragile peace would also not last...\n\nMeanwhile down in Mesopotamia, Persia just finished its invasion of Lydian Kingdom."
 LIAR_KINGS_TITLE:0 "§O522 BC§!-The Liar Kings §GE,S§!"
 LIAR_KINGS_DESC:0 "Cambyses II Achaemenid has just died after a failed invasion of Nubia and with his death and history of tyranny times of trouble loom over the Persian Empire as unrest is manifested as full on revolts to the scale of entire Satrapies declaring independence and where native nobles or former persian Satraps now declare themselves as Kings or Liar Kings as they claim titles that rightfully correspond to the King of Kings. The situation has only worsened as there's rumors circulating through persian noble circles that the current King of Kings, Bardiya, might be an imposter pretending to be Cyrus' the Great son, the result of this events might end in either Persia ruling the World or it collapsing as quickly as it formed."
 ROMAN_REPUBLIC_TITLE:0 "§O509 BC§!-Roman Republic §RH,NS,WIP§!"
 ROMAN_REPUBLIC_DESC:0 "After the overthrow of Tarquin the Proud, Monarchy was abolished but will the Republic endure under the consul Lucius Junius Brutus, with a conspiracy to restore the monarchy recently discovered? \n\nMeanwhile in Athens, the tyranny of Hippias was finally stopped by the Spartans, now also an aspiring Republic it struggles to reform itself properly."
 PERSIAN_WARS_TITLE:0 "§O499 BC§!-The Greco-Persian Wars §RH,NS§!"
 PERSIAN_WARS_DESC:0 "'In peace sons bury fathers, but in war fathers bury sons.' -Herodotus\nWhen the Persian Empire, led by the King of Kings Cyrus the Great, conquered the region of Ionia would the Greeks and Persians first encounter. Later, in 499BC, the ruler of Miletus, a small city on the coast of Anatolia, would embark on a expedition against Naxos with Persian support. The failure led to the Ionian Revolt which lasted to 493 BC. When the Athenians and Eretrians aided rioters in Sardis, The Persian King Darius the Great would vow revenge against them, and to conquer the entirity of Hellas. The first invasion in 492 BC would last until the decisive Athenian Victory at the Battle of Marathon, setting back the Persians for some time."
 DELIAN_LEAGUE_TITLE:0 "§O477 BC§!-Delian League §RH,WIP§!"
 DELIAN_LEAGUE_DESC:0 "Rise of Delian League"
 THIRD_MESSENIAN_TITLE:0 "§O464 BC§!-Third Messenian War §RH,WIP§!"
 THIRD_MESSENIAN_DESC:0 "Using great earthquake of 464 BC turmoil, helots in the provinces of Thouria and Aithaia have risen up against Sparta still ravaged by earthquake, with a well fortified position on Mt. Ithome they plan to attack disarmed spartans, but it seems Archidamus II is not going to let them win easily."
 PEL_WAR_TITLE:0 "§O431 BC§!-The Peloponnesian War §RH,NS, WIP§!"
 PEL_WAR_DESC:0 "'Only the dead have seen the end of war.' -Plato\nAs the Athenians had fought back the Persians time and time again would worry the Spartans, Athenai's greatest rival, and eventually led to war between the Peloponnesian League, led by Sparta, against the Delian League, led by Athenai. It would go in Athen's favor until a botched invasion of Sicily, and a epidemic of a Plague in Athens, possibly the Bubonic Plague's first appearance, led to the war falling in Sparta's favor. This phase is when Sparta received support from Persia, and launched a assault against Athens. The city would be captured, and the Spartans imposed numerous peace demands, including the destruction of the Athenian Navy."
 WARRING_STATES_TITLE:0 "§O402 BC§!-The Warring States §GH§!"
 WARRING_STATES_DESC:0 "'The path that can be walked is not always the path; the name that can be named is not always the name.' -Laozi\nThe fuedal states created by the Zhou dynasty has changed. The diminishment of their power, and the Spring and Autumn periods, had left many states gaining power and no dependencies on central authority for the protection of their land. Many rulers would proclaim the Gods had favored them, and used it as justification for conquest and the spread of their infulence. The Qin dynasty would be able to conquer neighboring rulers, including the Zhao. With the destruction of the Zhou Dynasty upon the death of King Nan and Xiaowen would leave the state easy picking for the Qin, and thus uniting China under their own mandate of Heaven. At least, for now."
 LA_TENE_WORLD_TITLE:0 "§O400 BC§!-La Tene World §GH§!"
 LA_TENE_WORLD_DESC:0 "La Tene Celts spread across Western and Central Europe in waves - migrating, conquering, and instaling themselves as a ruling class and forming a new celtic or mixed cultures. From Iberia, Britain and Italy to Balkans - they are everywhere."
 CORYNTHIAN_WAR_TITLE:0 "§O495 BC§!-Corynthian War §RH,WIP§!"
 CORYNTHIAN_WAR_DESC:0 "Corynthian War"
 RISE_OF_MACEDONIA_TITLE:0 "§O359 BC§!-Rise of Macedon §GS§!"
 RISE_OF_MACEDONIA_DESC:0 "'There is no wall that is high enough to stop a horse with a cart filled with gold.' - Philip II\nThe aftermath of the Peloponnesian War left to Spartan Dominance over Greece. It would go into war against Corinth to try to prove this point, but would only lead to Persia taking back Ionia. With the Thebans revolting and gaining independence would Sparta start to fall as the dominant force in Greece. In the North, Macedon lost Perdiccas III and 4,000 troops to the Dardanian tribe in Illyria, leading to Philip II's rise to King as Macedon. Athens attempted to recover Amphipolis, which would lead to War between the two states. It would be decided in the Battle of Methone where Philip won a major victory, and opened the path for him to create a powerful Macedon using shrewd diplomacy, bribery and revolutionary military tactics."
 NANDA_EMPIRE_TITLE:0 "§O445 BC§!-Nanda Empire §RH,WIP§!"
 NANDA_EMPIRE_DESC:0 "Nanda Empire"
 ALEXANDER_TITLE:0 "§O336 BC§!-Alexander the Great §RH, NS§!"
 ALEXANDER_DESC:0 "'My boy, you must find a kingdom big enough for your ambitions. Macedon is too small for you.' -Philip II\nPhilip II would carve a empire for Macedon, and prepared a invasion of Persia. However, his assassination led to his successor, Alexander, to take up what his father, and the world, could not Conquer Persia. In 334, he invaded Persia and began multiple campaigns that would strech for ten years. After the conquest of Anatolia, Alexander broke Persia through a series of decisive battles, including the Battles of Issus and Gaugamela. His army would march into the Fertile Crescent, Sands of Egypt, and Mountains of Persia, and overthrew Darius III and conquered the Persian Empire entirely, but his unexpected death led to the shredding of his work."
 ALEXANDER_EMPIRE_TITLE:0 "§O326 BC§!-The Empire of Alexander §RH, NS§!"
 ALEXANDER_EMPIRE_DESC:0 "Alexander the Great establishd the largest empire the ancient world has ever seen becoming one of the world's greatest military generals, he embarked on a campaign that would begin in Greece and conquer Egypt to India ending in his death at Babylonia. The conquests of Alexander allowed for Hellenistic culture to become largely widespread across the lands he had once ruled over."
 FIRST_DIADOCHI_TITLE:0 "§O322 BC§!-First War of Diadochi §RH,NS§!"
 FIRST_DIADOCHI_DESC:0 "\"We shall meet in Babylon\" - Calanus, predicting the death of Alexander \n\nSoon after Alexanders death, Perdiccas, an appointed regent of empire in Babylon, is desperately trying to maintain his authority over satraps and generals, while most of the former are growing more and more in ambitions. In order to establish peace and balance of powers, after death of Alexander, empire was partitioned between his former generals and bodyguards. \nWith a Ptolemy stealing Alexander body to bury him in his own capital, Eumenes causing troubles to other macedonian generals in Kappadocia, and a greeks revolting in the Lamian war, Macedonian empire is collapsing into chaos."
 RISE_OF_MAURYA_TITLE:0 "§O322 BC§!-Rise of Maurya §RH,WIP§!"
 RISE_OF_MAURYA_DESC:0 "Rise of Maurya"
 ALLIANCE_OF_FIVE_AGAINST_QIN_TITLE:0 "§O319 BC§!-Alliance of Five against Qin §RWIP§!"
 ALLIANCE_OF_FIVE_AGAINST_QIN_DESC:0 "Alliance of Five Kingdoms to destroy Qin"
 FOURTH_DIADOCHI_TITLE:0 "§O306 BC§!-Fourth War of Diadochi §RH,NS§!"
 FOURTH_DIADOCHI_DESC:0 "-Antigonus, starting "a just war against his former allies, spreads the rumor everywhere that he wants to avenge the death of Olympias, killed by Cassander, and to free his king's son, Alexander, and his mother from Amphipolitan captivity."\nIn response, Cassander eliminates the reason for the war - on his order, Roxanne and her son from Alexander the Great are killed.\nAntigonus, after the death of Alexander's legitimate heir, proclaims himself king; royal titles are also assigned by Kassander and Lysimachus, the more modest Ptolemy was proclaimed a king of Egypt by his army. Another war of the Diadochi flared up again...\nMeanwhile, in Italy, the Roman Republic is finishing the bloody Samnite war, crushing its opponents step by step."
 PYRRIC_WAR_TITLE:0 "§O280 BC§!-Pyrrhic War §OSB,H,NS§!"
 PYRRIC_WAR_DESC:0 "\"If we are victorious in one more battle with the Romans, we shall be utterly ruined.\" -Phyrrhus\nAs Rome's influence in southern Italy increased, there was a split in the Greek states on the Italian Penninsula. The Aristrocrats believed that Rome can be worked with, but the Republicans feared Rome. After Rome broke a treaty with Republican Tarentum, the city sunk the Roman Ships and refused reparations to Rome. Once war began, the Tarentines asked Pyrrhus, King of Epirus, to fight in the war. As he landed in Italy, the Romans met him up in Heraclea. A brutal battle came after, and though Pyrrhus won the battle, he had heavy losses on his side. After facing many devastating battles, he lost the Battle of Beneventum, and gave up on the War. And so, was coined the term Pyrrhic Victory."
 ASHOKA_MAURYA_TITLE:0 "§O271 BC§!-Ashoka Maurya §RWIP§!"
 ASHOKA_MAURYA_DESC:0 "Ashoka Maurya"
 FPW_NAME:0 "§O264 BC§!-First Punic War §GSB,H,S§!"
 FPW_DESC:0 "'You aren't defeated unless you accept defeat' -Roman saying\nTwo great powers have risen in the Mediterranean Sea. Carthage is a sprawling Mercantile Empire from North Africa and Iberia, and the Romans are a Militaristic Republic who are the recent conquerors of most of Italy. The islands that border them, Sicily, Sardinia, and Corsica, were under constant dispute between the two powers. Eventually, Italian pirates would take a Carthaginian City, but be pardoned by Carthage. Afterwards, they appealed to the Romans, as they are Italian, and would ask for help in fighting Carthage. What would come is a twenty year long war that consisted of over a million men, and end with Sicily becoming a province SPQR."
 QIN_SHI_HUANG_TITLE:0 "§O246 BC§!-Qin Shi Huang §RWIP§!"
 QIN_SHI_HUANG_DESC:0 "Qin Shi Huang Ascention"
 ANTIOCHUS_III_TITLE:0 "§O220 BC§!-Antiochus III the Great §RWIP§!"
 ANTIOCHUS_III_DESC:0 "New ruler of Seleucids, Antiochus III, faces dangers and troubles from all the sides - his satraps in Media and Persis are rebelling, Syria is yet again contested in war with Ptolemeis, and his rule is as unstable as it can be. \n\nWill you be able to repeat his great Anabasis, and extend Seleucid Empire to its greatest borders from Thrace to Hindus river?"
 SPW_NAME:0 "§O218 BC§!-Second Punic War §RNS, WIP§!"
 SPW_DESC:0 "'Never be a friend to Rome.' -Hasdrubal and Hannibal Barca, swearing a Oath of hatred against Rome\nWhen Carthage capitulated in the First Punic War, Hasdrubal Barca, a military leader, would feel betrayed due to his winnings being lost by the surrender. After defeating his army, which were of mercenaries that were disappointed that Carthage could not pay them for the war, he would lead a new army into Iberia and establish a sort of Kingdom of his own. After his death, the new ruler, also called Hasdrubal, would sign a treaty with Rome to set the border at the Ebro River. After that Hasdrubal's death, Hannibal would rise. He demanded that the city of Saguntum, and led to Hannibal's rise as a Military Genius and a war for the Mediterranean."
 CHEN_SHENG_WU_GUANG_TITLE:0 "§O208 BC§!-Chen Sheng and Wu Guang Rebellion §RWIP§!"
 CHEN_SHENG_WU_GUANG_DESC:0 "Chen Sheng and Wu Guang Rebellion against Qin"
 GAOZU_OF_HAN_XIONGNU_RISE_TITLE:0 "§O204 BC§!-Gaozu of Han and Rise of Xiongnu §RWIP§!"
 GAOZU_OF_HAN_XIONGNU_RISE_DESC:0 "Gaozu of Han and Rise of Xiongnu"
 RISE_OF_NUMIDIA_TITLE:0 "§O202 BC§!-Rise of Numidia §RWIP§!"
 RISE_OF_NUMIDIA_DESC:0 "Rise of Numidia under Masinissa I"
 SECOND_MACEDONIAN_WAR_TITLE:0 "§O200 BC§!-Second Macedonian War §RWIP§!"
 SECOND_MACEDONIAN_WAR_DESC:0 "Final clash of cunning king of Macedon Philip V and the Roman Republic for the rule over Balkans"
 HAN_EMPIRE_AND_SILK_ROAD_TITLE:0 "§O199 BC§!-Han Empire and the Silk Road §RWIP§!"
 HAN_EMPIRE_AND_SILK_ROAD_DESC:0 "Han Empire establisment and the Silk Road"
 RISE_OF_AXUM_TITLE:0 "§O199 BC§!-Rise of Axum §RWIP§!"
 RISE_OF_AXUM_DESC:0 "Once a tribal confederation, Axum starts to unite neighbouring regions into proper kingdom."
 SYRIAN_WAR_TITLE:0 "§O192 BC§!-Syrian War §RWIP§!"
 SYRIAN_WAR_DESC:0 "An epic clash of Antiochus III the Great and Rome for the rule over Balkans."
 DEMETRIOUS_ANIKETES_TITLE:0 "§O181 BC§!-Bactrian conquest of India §RWIP§!"
 DEMETRIOUS_ANIKETES_DESC:0 "Demetrious I Aniketes aftermatch of invasion into India"
 INDO_GREEK_KINGDOM_TITLE:0 "§O175 BC§!-Indo Greek Kingdom §RWIP§!"
 INDO_GREEK_KINGDOM_DESC:0 "Conquests of Demetrious Aniketes opened path for new states in India and Pakistan, where greeks, indians and other nations and their religions blend in most unique ways."
 THIRD_MACEDONIAN_WAR_TITLE:0 "§O172 BC§!-Third Macedonian War §RWIP§!"
 THIRD_MACEDONIAN_WAR_DESC:0 "Conquest of Macedon by Rome."
 MACCABEAN_REVOLT_TITLE:0 "§O167 BC§!-Maccabean Revolt §RWIP§!"
 MACCABEAN_REVOLT_DESC:0 "Desperate revolt of Jews agaisnt the rule of Seleucids."
 LUSITANIAN_WARS_TITLE:0 "§O155 BC§!-Lusitanian War §RNS,WIP§!"
 LUSITANIAN_WARS_DESC:0 "Rise of Viriathus and bloody revolt of many iberians against an opressive Roman conquest."
 SEVEN_KINGDOMS_REBELLION_TITLE:0 "§O155 BC§!-Seven Kingdoms Rebellion §RWIP§!"
 SEVEN_KINGDOMS_REBELLION_DESC:0 "Seven princes rebel against the rule of Han."
 THIRD_PUNIC_WAR_TITLE:0 "§O149 BC§!-Third Punic War §RWIP§!"
 THIRD_PUNIC_WAR_DESC:0 "Carthago Delenda Est"
 RISE_OF_PARTHIA_TITLE:0 "§O148 BC§!-Rise of Parthia §RWIP§!"
 RISE_OF_PARTHIA_DESC:0 "Rise of Parthia under Mihrdat I the Great and his conquests of former Seleucids lands."
 SAKA_INVASION_TITLE:0 "§O130 BC§!-Saka Invasion §RWIP§!"
 SAKA_INVASION_DESC:0 "Pushed by Yuezhi and Wusun, who were pushed out by Xiongnu, Saka now storm the Asia, and penetrating into India."
 INDO_SKYTHIA_TITLE:0 "§O120 BC§!-Indo-Scythia §RWIP§!"
 INDO_SKYTHIA_DESC:0 "Having settled in India and former lands of Indo-Greek states, scythians now destroying the old greek culture, in same time incorporating many of its features into its own blend."
 CIMBRO_TEUTONIC_INVASION_TITLE:0 "§O113 BC§!-Cimbro-Teutonic Invasion §RNS,WIP§!"
 CIMBRO_TEUTONIC_INVASION_DESC:0 "Invasion of Cimbri, Teutones and Ambrones into Roman lands, and their defeat by Gaium Marius."
 YUGURTHINE_WAR_TITLE:0 "§O112 BC§!-Yugurthine Wars §RWIP§!"
 YUGURTHINE_WAR_DESC:0 "Wars of Gaius Marius and Sulla against Yugurtha in Numidia."
 AXUMITE_EMPIRE_TITLE:0 "§O100 BC§!-Axumite Empire §RWIP§!"
 AXUMITE_EMPIRE_DESC:0 "Axumite Empire rose to control the spice and ivory trade on the coasts of Red Sea."
 GOLDEN_AGE_OF_SATAVAHANA_TITLE:0 "§O100 BC§!-Golden Age of Satavahana §RWIP§!"
 GOLDEN_AGE_OF_SATAVAHANA_DESC:0 "Emerged century ago from the ruining Maurya Empire, Satavahana, alongside with Kalinga, become the dominant force in India."
 SOCIAL_WAR_TITLE:0 "§O91 BC§!-Social War §RNS,WIP§!"
 SOCIAL_WAR_DESC:0 "Revolt of different Socii against Roman unjust decision to not give them the latin rights."
 MITHRIDATIC_WARS_TITLE:0 "§O88 BC§!-Mithridatic Wars §RWIP§!"
 MITHRIDATIC_WARS_DESC:0 "War between the Rome and Mithridates the Great, who was encroaching on roman allies lands in Asia Minor."
 SULLA_CIVIL_WAR_TITLE:0 "§O83 BC§!-Sulla Civil War §RNS,WIP§!"
 SULLA_CIVIL_WAR_DESC:0 "Civil war between Sulla and Marius"
 TIGRANES_THE_GREAT_TITLE:0 "§O83 BC§!-Tigranes the Great §RNS,WIP§!"
 TIGRANES_THE_GREAT_DESC:0 "Ally of Mihridates, Great king of Armenia, Tigranes II invaded the remains of Seleucid Empire in Syria, ended their state, and now commands a wast empire of lands and vassals from Caucasus to Armenia and Syria. Will his Great Armenia survive between the Parthia and Rome?"
 SERTORIAN_WAR_TITLE:0 "§O80 BC§!-Sertorian War §RWIP§!"
 SERTORIAN_WAR_DESC:0 "Revolt of Sertorius in Iberia"
 RISE_OF_DACIA_TITLE:0 "§O82 BC§!-Rise of Dacia §RNS,WIP§!"
 RISE_OF_DACIA_DESC:0 "Rise of Geto-Dacian kingdom, united by Burebista."
 SPARTACUS_REBELLION_TITLE:0 "§O73 BC§!-Spartacus Rebellion §RNS,WIP§!"
 SPARTACUS_REBELLION_DESC:0 "Slave rebellion in the South and Central Italy, that become so dangerous, that wars had to be stop, to deal with it."
 CAESAR_IN_GAUL_TITLE:0 "§O58 BC§!-Caesar in Gaul §RNS, WIP§!"
 CAESAR_IN_GAUL_DESC:0 "Ambitious general and a lot of unconquered tribes nearby...what can go wrong?"
 CCW_TITLE:0 "§O49 BC§!-Caesar's Civil War §RNS,WIP§!"
 CCW_DESC:0 "\"Veni, Vidi, Vici\"-Caesar\nThe old alliance between Caesar and Pompey is gone. After going on campaigns out of Italia, Pompey was being declared as sole Consul; without Caesar. In a Illegal Action, Caesar led a legion across the Rubicon, and marched onto Rome; as another General was there. This illegal action would not be contested, as Pompey and his supporters would flee, and Civil War would rage for Four years until Pompey's death in Egypt."
 LIBERATORS_CIVIL_WAR_TITLE:0 "§O42 BC§!-Liberators Civil War §RNS,WIP§!"
 LIBERATORS_CIVIL_WAR_DESC:0 "War between Triumvirate of Antonius Octavian and Lepidus against killers of Caesar - Bruttus and Cassius."
 SECOND_TRIUMVIRATE_TITLE:0 "§O42 BC§!-The Second Triumvirate §RNS, WIP§!"
 SECOND_TRIUMVIRATE_DESC:0 "\"Beware the Ides of March\" -A Soothsayer warning Caesar of his Assassination\nAfter the Senate's betrayal and assassination of Caesar, it caused a political rupture in Rome. The people loved Caesar, and no longer trusted the Senate, and now two important claims to be his Successor are about to clash. Octavian, the Great-Nephew of Caesar, against Marcus Anthony and Cleopatra, with Cleopatra once being a lover of Caesar. When Rome was still getting recovered from the previous civil war, it looks like another is about to erupt."
 WAR_OF_ACTIUM_TITLE:0 "§O32 BC§!-War of Actium §RNS, WIP§!"
 WAR_OF_ACTIUM_DESC:0 "Final civil war of Roman Republic between Gaius Octavius and Marcus Antonius"
 ROMAN_PRINCIPATE_TITLE:0 "§O30 BC§!-Roman Principate §RWIP§!"
 ROMAN_PRINCIPATE_DESC:0 "Start of Principate after Octavius victory, or, as it was called by some, the Roman Empire."
 CANTABRIAN_WARS_TITLE:0 "§O29 BC§!-Cantabrian Wars §RWIP§!"
 CANTABRIAN_WARS_DESC:0 "Final and bloody conquest of the last independent tribes in Iberia"
 NABATAEA_AND_ARABS_TITLE:0 "§O24 BC§!-Nabataea and Arab Realms §RWIP§!"
 NABATAEA_AND_ARABS_DESC:0 "Times of the rise of Nabataen Kingdom and Himjar, and resettlement of different arab tribes to the center of subcontinent."
 FOUR_EMPERORS_TITLE:0 "§O69 AD§!-Year of the Four Emperors §RNS, WIP§!"
 FOUR_EMPERORS_DESC:0 "After Nero's death, Galba, Otho, Vitellius and Vespasian proclaim and succeed each other as emperor during the year. The year is marked by numerous instances of a breakdown in discipline and mutinous conduct amongst the Roman legions and the praetorian guard."
 ROMAN_INVASION_OF_BRITAIN_TITLE:0 "§O43 AD§!-Roman Invasion into Britain §RWIP§!"
 ROMAN_INVASION_OF_BRITAIN_DESC:0 "Roman invasion into Britain under Claudius."
 KUSHAN_EMPIRE_TITLE:0 "§O50 AD§!-Kushan Empire §RWIP§!"
 KUSHAN_EMPIRE_DESC:0 "Formal foundation of the Kushan Empire by the Kujula Kadphises."
